<main>
  <div class="container mt-auto">

    <div class="row justify-content-center">
      <div class="col-5">
        <li class="list-group-item">{{ operacion.nombre }}</li>
      </div>
      <div class="col-1">
        <a class="" data-bs-toggle="modal" data-bs-target="#modalOperacion" (click)="operacionSeleccionada.emit(operacion)">
          <fa-icon [icon]="faMagnifyingGlass" class="fa-2x"></fa-icon>
        </a>
      </div>
      <div class="col-1">
        <a>
          <fa-icon [icon]="faPencil" class="fa-2x" (click)="editar()"></fa-icon>
        </a>
      </div>
      <div class="col-1">
        <a>
          <fa-icon [icon]="faTrashCan" class="fa-2x" (click)="eliminar()"></fa-icon>
        </a>
      </div>
    </div>

  </div>
</main>
