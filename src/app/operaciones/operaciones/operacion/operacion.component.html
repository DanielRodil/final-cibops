        <label class="form-label">Nombre:</label>
        <input type="text" class="form-control" id="nombreOperacion" [(ngModel)]="operacion.nombre" readonly>
    </div>

    <div class="mb-3">
        <label class="form-label">Descripci√≥n:</label>
